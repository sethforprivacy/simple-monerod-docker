name: "Test build of Ubuntu image when Dockerfile is changed"
on:
  push:
    paths:
    - 'ubuntu.Dockerfile'
    branches-ignore:
    - main
  pull_request:
    paths:
    - 'ubuntu.Dockerfile'
  workflow_dispatch:
jobs:
  rebuild-container:
    name: "Build image with cache"
    runs-on: ubuntu-latest
    steps:
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0
      - 
        name: Checkout repository
        uses: actions/checkout@v3
      - 
        name: Build test image
        id: docker_build
        uses: docker/build-push-action@v3.0.0
        with:
          push: false
          load: true
          file: ./ubuntu.Dockerfile
          tags: simple-monerod:ubuntu-test
      - 
        name: Test-run image
        run: |
          docker run --rm simple-monerod:ubuntu-test &
          PID=$!
          sleep 60
          kill -SIGINT $PID # this will return a non-zero exit code if the container dies early on
      - 
        name: Build ARMv8 image
        id: docker_build
        uses: docker/build-push-action@v3.0.0
        with:
          push: false
          file: ./ubuntu.Dockerfile
          platforms: linux/arm64
          tags: simple-monerod:ubuntu-test
      - 
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
